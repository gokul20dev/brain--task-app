version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 513869214497.dkr.ecr.ap-south-1.amazonaws.com
      - echo Checking Docker environment...
      - docker info

  build:
    commands:
      - echo Build started on `date`
      - docker build -f Dockerfile -t brain-tasks-app .
      - docker tag brain-tasks-app:latest 513869214497.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest

  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 513869214497.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest
      - echo Push completed
      - mkdir -p $CODEBUILD_SRC_DIR/BuildArtif
      - cp $CODEBUILD_SRC_DIR/kubernetes/deployment.yml $CODEBUILD_SRC_DIR/BuildArtif/ || { echo "deployment.yml not found"; exit 1; }
      - cp $CODEBUILD_SRC_DIR/kubernetes/service.yml $CODEBUILD_SRC_DIR/BuildArtif/ || { echo "service.yml not found"; exit 1; }
      - cp $CODEBUILD_SRC_DIR/appspec.yml $CODEBUILD_SRC_DIR/BuildArtif/ || { echo "appspec.yml not found"; exit 1; }
      - echo Artifacts prepared

artifacts:
  files:
    - deployment.yml
    - service.yml
    - appspec.yml
  base-directory: BuildArtif
  name: qDOTTnu
  discard-paths: no
